<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>IanSegers.Com</title>

		<!-- Open Graph -->
		<meta property="og:title" content="IanSegers.Com" />
		<meta property="og:locale" content="en_GB" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="www.iansegers.com" />
		<meta property="og:site_name" content="www.iansegers.com" />
		<meta property="og:image" content="http://www.iansegers.com/assets/img/profile.jpg" />
		<meta property="og:description" content="Learn more about Ian Segers, his blogs, his resume and his projects." />

		<!-- Stylesheets -->
		<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
		<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
		<!--
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" >
		-->
		<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/style.css" >

		<!-- JS -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<!--
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		-->

		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>

	</head>

	<body ng-app="myApp" ng-controller="AppController">

	<div id="menu">

		<div class="panel one">
				<div class="panel-content" onclick="openContentPanel()">
			<a href="#/about">
					<div>
						<i class="fa fa-question-circle-o fa-5x"></i>
					</div>
					<div>
						<h1>About Me</h1>
					</div>
			</a>
				</div>
		</div>

		<div class="panel two">
				<div class="panel-content" onclick="openContentPanel()">
			<a href="#/resume">
					<div>
						<i class="fa fa-rocket fa-5x"></i>
					</div>
					<div>
						<h1>Resume</h1>
					</div>
			</a>
				</div>
		</div>

		<div class="panel three">
			<div class="panel-content">
				<h1>Pretty face</h1>
			</div>
		</div>

		<div class="panel four">
				<div class="panel-content" onclick="openContentPanel()">
			<a href="#/social">
					<div>
						<i class="fa fa-share-alt fa-5x"></i>
					</div>
					<div>
						<h1>Contact & Social</h1>
					</div>
			</a>
				</div>
		</div>

		<div class="panel five">
			<div class="panel-content" onclick="openContentPanel()">
				<a href="#/site">
					<div>
						<i class="fa fa-code fa-5x"></i>
					</div>
					<div>
						<h1>This Site</h1>
					</div>
				</a>
			</div>
		</div>
	</div>

	<div id="panel2">
		<div onclick="finish()">
			<div style="text-align: right; width: 100%; font-size: 30px">X</div>


			<div ng-view></div>
		</div>
	</div>

	<!--

	<a href="#/">Home</a>
	<a href="#/resume">Resume</a>

-->

	<script src="js/app.js"></script>
	<script src="js/controllers/app.controller.js"></script>
	<script src="js/controllers/resume.controller.js"></script>

	<script>
		var content = document.getElementById("menu");
		var panel = document.getElementById("panel2");

		function openContentPanel() {
			content.classList.add("mover");
			panel.classList.add("mover");
		}

		function finish() {
			content.classList.remove("mover");
			panel.classList.remove("mover");
		}
	</script>

	</body>
</html>
